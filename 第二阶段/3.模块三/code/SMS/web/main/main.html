<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生信息主页</title>
</head>
<body>
    <h1>学生信息主页 -- 添加</h1>
    <form action="main/add" method="post">
        <label for="username">姓名：</label>
        <input id="username" type="text" name="name" placeholder="姓名"/>
        <label for="gender">性别：</label>
        <input id="gender" type="text" name="gender" placeholder="性别">
        <label for="birthday">出生日期：</label>
        <input id="birthday" type="text" name="birthday" placeholder="出生日期">
        <input type="submit" value="提交">
    </form>
</body>
</html>
