<script>
	//跳转页面的函数
	function goPage(t){
		var url = t+".html";
		$("#if").attr('src',url);
	}

	//登出的方法
	function logout(){
		//1.直接发送ajax请求,请求后台注销
		$.post("/Code/user/logout.do",function(data){
			//2.如果注销成功,跳转到登录页面
			if(data.status == 0){
				location.href = "/Code/login.html";
			}else{
				alert("退出失败");
			}
		},"json")

	}
</script>
